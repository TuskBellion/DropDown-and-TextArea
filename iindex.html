<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<>
    <h2>Text area</h2>
    <form action="">
        <label for="message">Message:</label> <br>
        <textarea name="message" id="message" cols="60" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <h2>DropDown</h2>
    
    <form action="">
        <label for="color">Chọn màu sắc:</label>
    <select name="color" id="color" required>  /* required:bắt user phải nhập vào */?
        <option value=""></option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="brown">Brown</option>
        <option value="orange">Orange</option>
        <option value="black">Black</option>
    </select>
<br>
<button class="btn">Send me</button>
    </form>
    <h2>Gom nhóm dropdown</h2>
    <form action="">
        <label for="provide">Chọn tỉnh thành:</label>
        <select name="provide" id="provide" required>
            <option value=""></option>
            <optgroup label="Miền Bắc">
                <option value="HG">Hà Giang</option>
                <option value="HN">Hà Nội</option>
                <option value="LC">Lào Cai</option>
                <option value="BN">Bắc Ninh</option>
                <option value="ND">Nam Định</option>
                <option value="NB">Ninh Bình</option>
                <option value="PT">Phú Thọ</option>
            </optgroup>
            <optgroup label="Miền Trung">
                <option value="TH">Thanh Hóa</option>
                <option value="NA">Nghệ An</option>
                <option value="TTH">Thừa Thiên Huế</option>
                <option value="DN">Đà Nẵng</option>
                <option value="HT">Hà Tĩnh</option>
            </optgroup>
            <optgroup label="Miền Nam">
                <option value="HCM">Hồ Chí Minh</option>
                <option value="CT">Cần Thơ</option>
                <option value="BT">Bến Tre</option>
                <option value="KG">Kiên Giang</option>
                <option value="CM">Cà Mau</option</option>
                </optgroup>
        </select>
        <button>Send me</button>
    </form>
</body>
</html>
